<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frank Lopez | Portfolio</title>
  </head>
  <body>
    <main id="app">
      <header class="header">
        <h1 class="title">Portfolio</h1>
        <picture class="user-picture">
          <img
            src="https://avatars.githubusercontent.com/u/87162626?v=4"
            alt="Foto de perfil"
            class="user-image"
          />
        </picture>
        <h2 class="user-name">Frank Lopez</h2>
        <ul class="nav-list">
          <li class="active">Skills</li>
          <li>Experience</li>
          <li>Education</li>
        </ul>
      </header>
        <ul class="menu-content">
          <li class="card">
            <picture>
              <img src="./images/html-5.png" alt="" class="with-padding" />
            </picture>
            <div class="card-content">
              <h6>HTML5</h6>
              <p>Experience making modern websites with HTML5</p>
            </div>
          </li>
          <li class="card">
            <picture>
              <img src="./images/css-3.png" alt="" class="with-padding"/>
            </picture>
            <div class="card-content">
              <h6>CSS3</h6>
              <p>Experience making modern websites with CSS3</p>
            </div>
          </li>
          <li class="card">
            <picture>
              <img src="./images/js.png" alt="" />
            </picture>
            <div class="card-content">
              <h6>Javascript</h6>
              <p> 1 year of experience in JS and TS </p>
            </div>
          </li>
        </ul>
    </main>
  </body>
</html>
